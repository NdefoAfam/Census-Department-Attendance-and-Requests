        <select id="posting">
            <option value="" selected disabled>Select Category</option>
       <option value="Male">Incoming</option> 
          <option value="Female">Outgoing
          </option>
        </select>
      </div>
      <div class="form-group fullname">

        <label for="attendanceTime">Mail Time</label>

    </div>
